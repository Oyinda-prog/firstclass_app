
<div *ngIf="budget.first_name" class="shadow mx-auto col-9 p-5" style="border-radius: 20px; border: 1px solid green;"> 

 <div class="text-center shadow p-5">
  <div [class.img]="budget"  style="margin-left: 30px;">

  </div>
  <div >
    <div style="color: dark;">
      {{budget}}
    </div>
    <div class="my-2 ">Firstname: <input type="text" class="form-control" value="{{budget.firstname}}" [(ngModel)]="budget.firstname" disabled=""></div>
  <div class="my-2 p-3">Lastname:<input type="text" class="form-control" value="{{budget.last_name}}" [(ngModel)]="budget.last_name"></div>
  <div class="my-2 p-3">Age:<input type="text" class="form-control" value="{{budget.age}}" [(ngModel)]="budget.age"> </div>
  <div class="my-2 p-3">Address: <input type="text" class="form-control" value="{{budget.address}}" [(ngModel)]="budget.address"></div>
  <div class="my-2 p-3">Email: <input type="text" class="form-control" value="{{budget.email}}" [(ngModel)]="budget.email"></div>
  <div class="my-2 p-3">Phonenumber: <input type="text" class="form-control" value="{{budget.phonenumber}}" [(ngModel)]="budget.phonenumber"></div>
  <button class="btn btn-success" (click)="update()">Update</button>
</div>
 </div>
</div>
